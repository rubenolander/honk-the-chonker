<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <link
      rel="shortcut icon"
      href="media/chonkyCfavicon.png"
      type="image/x-icon"
    />
    <title>Honk the Chonker</title>
  </head>

  <body>
    <audio
      src="media/Stuzzi - fruttimango (Official Audio).mp3"
      class="fruttimango"
    ></audio>
    <audio src="media/shortHonk.mp3" class="honk"></audio>
    <main>
      <div class="first-container">
        <img
          class="honk-me first-chonker"
          src="media/top-cat.png"
          alt="POV: You're a peasant looking down on your fuzzy chonker overseer."
          srcset=""
        />
      </div>
      <img
        class="doge-dance"
        src="media/dancingDog.gif"
        alt="Doge got those viberinos."
        srcset=""
      />
      <header class="chonk">
        <h1>CHONK</h1>
      </header>
      <img class="cat-dance" src="media/cat.gif" alt="dancing cat" />
      <div class="second-container">
        <img
          class="honk-me second-chonker"
          src="media/bottom-cat.png"
          alt="Chonker closing his eyes for but a moment, savoring the moment."
          srcset=""
        />
      </div>
    </main>
    <footer>Song "Fruttimango" &copy; Stuzzi 2022</footer>
    <script src="script.js"></script>
  </body>
</html>
